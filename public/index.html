<!doctype html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <title>Tärningsspel</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Tärningsspelet</h1>

            <div class="form-section">
                <input type="text" id="name" placeholder="Skriv ditt namn" />
                <button id="rollBtn">Kasta tärning</button>
            </div>

            <div class="results-section">
                <h2>Resultat</h2>
                <ul id="results"></ul>
            </div>
            <div class="comments-section">
                <h2>Kommentarer</h2>
                <input
                    type="text"
                    id="commentInput"
                    placeholder="Skriv kommentar"
                />
                <button id="commentBtn">Skicka</button>
                <ul id="commentsList"></ul>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            const socket = io()
        </script>
        <script src="client.js"></script>
    </body>
</html>
